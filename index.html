  <script>
    // /_sdk/element_sdk.js
(function () {
  let config = {};

  window.elementSdk = {
    init(api) {
      // Store defaults
      config = { ...(api?.defaultConfig || {}) };

      // Expose fake edit panel updates if needed
      window.__elementApi = api;
    },

    setConfig(newConfig) {
      config = { ...config, ...newConfig };

      // Notify app if config changes
      if (window.__elementApi?.onConfigChange) {
        window.__elementApi.onConfigChange(config);
      }
    },

    getConfig() {
      return { ...config };
    }
  };
})();
  </script>
<script>
(function () {
  const STORAGE_KEY = "flashcards_data";
  let handler = null;
  let data = [];

  function load() {
    try {
      data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    } catch {
      data = [];
    }
  }

  function save() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
  }

  function notify() {
    if (handler && typeof handler.onDataChanged === "function") {
      handler.onDataChanged([...data]);
    }
  }

  function generateId() {
    return "id_" + Date.now() + "_" + Math.random().toString(36).slice(2, 8);
  }

  window.dataSdk = {
    async init(h) {
      handler = h;
      load();
      notify();
      return { isOk: true };
    },

    async create(item) {
      const newItem = {
        ...item,
        id: generateId()
      };
      data.push(newItem);
      save();
      notify();
      return { isOk: true, item: newItem };
    },

    async delete({ id }, silent = false) {
     if (!id) return { isOk: false };
     data = data.filter(d => d.id !== id);
     save();
     if (!silent) notify();
     return { isOk: true };
    },

    async update(updatedItem) {
      if (!updatedItem?.id) return { isOk: false };

      const index = data.findIndex(d => d.id === updatedItem.id);
      if (index !== -1) {
        data[index] = updatedItem;
        save();
        notify();
      }
      return { isOk: true };
    },

    getAll() {
      return [...data];
    }
  };
})();
</script>
